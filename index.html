<!DOCTYPE html>
<html lang="en">
<head>
    <title>quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <header class="starting_header">
        <h1>Know Your Jojo!</h1>
        <img src="https://media2.giphy.com/media/h9rBcBywX895S/giphy.gif?cid=790b761119e4031d6b885c31bd7e613ba793809d537b4f25&rid=giphy.gif" alt= "Two muscular gentlemen summon their own spirits and begun launching a barrage of punches toward each other." width="480" height="267" frameBorder="0" class="giphy-embed" allowFullScreen></img>
    </header>

    <header class="starting_quiz">
        <h2>You think you got what it takes? If you can pass this then you surely have the IQ to understand what  happened at the streets of Philadelphia from 3:59 to 4:13.</h2>
        <button class="start_quiz">Start Quiz</button>
    </header>

    <section class="scoreboard">       
            <p class="tally"> Question: <span class="question_number">0</span>/10 <span>Score: </span><span class="score_number">0</span></p>     
    </section>

    <div class="quiz_container">
        <h1 class="quiz_display"></h1>
        <form class='answer_form'>
            <label class="answer answer_1" for="answer_1">Okuyasu Nijimura</label>
            <input name='option' class="answer answer_1" value='hey there' type= 'radio'/><br>
            <label class="answer answer_2"for="answer_2">Caesar Antonio Zeppeli</label>
            <input name='option' class="answer answer_2" value= 'sup mang' type= 'radio'/><br>
            <label class="answer answer_3"for="answer_3">Speedwagon</label>
            <input name='option' class="answer answer_3" value= 'howdy partner' type= 'radio'/><br>
            <label class="answer answer_4"for="answer_4">Hol Horse</label>
            <input name='option' class="answer answer_4" value= 'greetings' type= 'radio'/><br>
            <button class="submit_button">Submit Answer</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
